<a class="preview-link" href="{{ article.url }}">
  <div class="flexbox">
    <img class="preview-image preview-image-small" src="{{ site.url }}/assets/images/{{ article.image }}"/>
    <div>
      <p class="article-meta article-meta-small">
        {{ article.date | date: "%A %-d %B %Y" }}
        {% if article.categories contains "Hot off the Press" %}
          at {{ article.date | date: "%I:%M %p" }}
        {% endif %}
      </p>
      <h3 class="preview-title preview-title-small">{{ article.title }}</h3>
      {% if article.categories contains "Opinion" %}
        <p class="article-meta article-meta-small">{% include article-preview-authors.html %}</p>
      {% endif %}
    </div>
  </div>
</a>
