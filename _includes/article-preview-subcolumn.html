<img class="preview-image preview-image-large" src="{{ site.url }}/assets/images/{{ article.image }}"/>
<p class="article-meta article-meta-small">{{ article.date | date: "%A %-d %B %Y" }}</p>
<h3 class="preview-title preview-title-small preview-title-subcolumn">{{ article.title }}</h3>
<ul class="author-list">
  {% for author in article.authors %}
    <li>{% include author-article.html %}</li>
  {% endfor %}
</ul>
<p>{% include article-excerpt.html %}</p>
